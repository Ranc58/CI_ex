version: '3'
services:
  postgres:
    restart: always
    image: postgres
    ports:
      - "5432:5432"
    env_file:
      - 'src/environ.env'
    volumes:
      - ./postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./postgres/pgdata/data:/var/lib/postgresql/data


  ciex:
    restart: always
    build:
      dockerfile: Dockerfile
      context: src
    env_file:
      - 'src/environ.env'
    depends_on:
      - postgres
#    volumes:
#      - ./src:/data/web
    ports:
      - "8080:8080"
